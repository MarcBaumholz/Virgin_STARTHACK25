{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="display-1 text-muted">403</h1>
            <h2 class="mb-4">Access Forbidden</h2>
            <p class="lead mb-4">
                You don't have permission to access this page. Please make sure you're logged in and have the necessary permissions.
            </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('login') }}" class="btn btn-success btn-lg px-4 gap-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </a>
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="fas fa-home me-2"></i>Return Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
