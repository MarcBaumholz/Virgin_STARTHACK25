{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="display-1 text-muted">500</h1>
            <h2 class="mb-4">Server Error</h2>
            <p class="lead mb-4">
                Something went wrong on our end. We're working to fix the issue. Please try again later.
            </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('index') }}" class="btn btn-success btn-lg px-4 gap-3">
                    <i class="fas fa-home me-2"></i>Return Home
                </a>
                <a href="{{ url_for('contact') }}" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="fas fa-envelope me-2"></i>Report Issue
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
