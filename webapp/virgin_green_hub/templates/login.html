{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="mb-0">Login to Virgin Green Hub</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                    </form>

                    <hr>

                    <div class="text-center">
                        <p class="mb-2">Or login with:</p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-dark">
                                <i class="fab fa-google me-2"></i>Google
                            </button>
                            <button class="btn btn-outline-primary">
                                <i class="fab fa-linkedin me-2"></i>LinkedIn
                            </button>
                        </div>
                    </div>

                    <hr>

                    <div class="text-center">
                        <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="text-success">Register</a></p>
                    </div>
                </div>
            </div>

            <!-- Forgot Password Card -->
            <div class="card mt-4">
                <div class="card-body text-center">
                    <a href="{{ url_for('forgot_password') }}" class="text-muted">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
